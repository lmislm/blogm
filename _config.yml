# hexo sitemap网站地图
sitemap:
path: sitemap.xml

# RSS订阅支持
plugin:
- hexo-generator-feed
# Feed Atom
#feed:
#type: atom
#path: atom.xml
#limit: 20

search:
  path: search.xml
  field: post
  labels:
    input_placeholder: 搜索文章
    hits_empty: "找不到: ${query}" # if there are no result
  format: html
  limit: 10000
